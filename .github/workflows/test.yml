name: test
on:
  pull_request:
  push:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: devcontainers/ci@v0.3
      with:
        imageName: ghcr.io/ferronn-dev/devcontainer-test
        push: never
        runCmd: pre-commit run -a
